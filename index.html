<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description"
    content="An attempt at mapping a personal hierarchy of guiding principles">
  <meta property="og:url" content="https://fire.markfullmer.com/" />
  <meta property="og:site_name" content="Mantrafesto, by Mark Fullmer" />
  <title>Phaser FIRE Calculator</title>
  <style>
    h1 {
      font-size: 3rem;
      margin-top: 1.5rem;
      margin-bottom: 1rem;
    }
    nav {
      border-bottom: 1px solid #3d3d3d;
    }
    #table table,
    #table th,
    #table td {
      border: 1px solid black;
      border-collapse: collapse;
      padding: 0.5rem;
    }
    div.label {
      float:left;
    }
    .panel {
      display: inline-block;
      padding: 0.5rem;
      background: gainsboro;
    }
  </style>
</head>

<body onload="set()">
<script src="https://code.jquery.com/jquery-3.6.0.min.js"
  integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
  crossorigin="anonymous"></script>
<script type="text/javascript" src="calc.js"></script>
<nav>
  <h1>Phaser FIRE Calculator</h1>
</nav>
<table>
<tr>
  <td>
    <label for="currentAge">Current Age</label>
  </td>
  <td>
    <input oninput="fire()" type="range" min="18" max="50" id="currentAge">
    <output id="currentAgeDisplay"></output>
  </td>
</tr>
<tr>
  <td>
    <label for="fireAge">Age to stop working</label>
  </td>
  <td>
    <input oninput="fire()" type="range" min="30" max="60" id="fireAge">
    <output id="fireAgeDisplay"></output>
  </td>
</tr>
<tr>
  <td>
    <label for="nestEgg">Current investment</label>
  </td>
  <td>
    <input oninput="fire()" type="range" min="0" max="500000" step="1000" value="275000" id="nestEgg">
    <output id="nestEggDisplay"></output>
  </td>
</tr>
<tr>
  <td>
    <label for="expenses">Estimated annual expenses during retirement</label>
  </td>
  <td>
    <input oninput="fire()" type="range" min="10000" max="100000" step="1000" id="expenses">
    <output id="expensesDisplay"></output>
  </td>
</tr>
<tr>
  <td>
    <label for="returnRate">Estimated rate of return on investments</label>
  </td>
  <td>
    <input oninput="fire()" type="range" min="1" max="10" step="0.25" id="returnRate">
    <output id="returnRateDisplay"></output>
  </td>
</tr>
</table>
<div class="panel">
  <h3>Calculated monthly contribution: <em id="contribution"></em></h3>
</div>


<div id="table"></div>

</body>
